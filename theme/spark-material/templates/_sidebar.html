  <div style="position:fixed">
    <ul>
      {% for category, articles in categories | sort %}
        <li>
          <a href="{{ SITEURL }}/{{ category.page_name }}.html">{{ category }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
