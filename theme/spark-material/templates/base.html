<!doctype html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, name=viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--  Fonts and icons  -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <!-- Material Kit CSS -->
    <link href="{{ SITEURL }}/theme/assets/css/material-kit.css?v=2.0.7" rel="stylesheet" />
  </head>

  <body>
    {% include "_navigation.html" %}

    <div class="page-header header-small" data-parallax="true" style="background-image: url( '{{ SITEURL }}/theme/assets/img/boat-dark.jpg' );">
    </div>

    <div class="container">
      <div class="row">
        <div class="main main-raised" style="width:100%">{% block content %}{% endblock %}</div>
      </div>
    </div>

    {% include "_footer.html" %}

    <!--   Core JS Files   -->
    <script src="{{ SITEURL }}/theme/assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="{{ SITEURL }}/theme/assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="{{ SITEURL }}/theme/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="{{ SITEURL }}/theme/assets/js/plugins/moment.min.js"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="{{ SITEURL }}/theme/assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{{ SITEURL }}/theme/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="{{ SITEURL }}/theme/assets/js/material-kit.js?v=2.0.7" type="text/javascript"></script>
  </body>
</html>
